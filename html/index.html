<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список покупок</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #444;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        padding: 12px 15px;
        margin-bottom: 10px;
        background: #e9f5e9;
        border-left: 5px solid #66bb6a;
        border-radius: 4px;
        display: flex;
        align-items: center;
      }

      li:nth-child(odd) {
        background: #f0f0f0;
        border-left-color: #999;
      }

      input[type="checkbox"] {
        margin-right: 10px;
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Список покупок</h1>
      <ul>
        <li><input type="checkbox" /> Хліб</li>
        <li><input type="checkbox" />Молоко</li>
        <li><input type="checkbox" />Фрукти</li>
      </ul>
    </div>
  </body>
</html>
